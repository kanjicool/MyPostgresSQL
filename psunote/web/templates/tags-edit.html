{% extends 'base.html' %}
{% block body %}

<h3 class="my-2">Edit Tag</h3>
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group my-3">
        {{ form.name.label }}
        {{ form.name(class_='form-control') }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Edit</button>
        <button href="{{ url_for('tags_view', tag_name=tag_name) }}" class="btn btn-secondary">Back</button>
    </div>
</form>

{% endblock %}
